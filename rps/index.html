<!DOCTYPE html>
<html>
<head>
    <!--Other head tags-->
    <title>Rock Paper Scissors</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--External referencing for styling-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <!--External referencing for javascript-->
    <script type='text/javascript' src='main.js' defer></script>

    <!--External referencing for Roboto font from Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="centered">
        <h1>
            Rock Paper Scissors Game
        </h1>
    </div>
    <div class="centered">
        <h2>
            Get a score of 5 to win! Select your option below and the computer's choice will be randomised! Game will reset automatically
        </h2>
    </div>
    <div class="buttons centered">
        <button id="Rock" class="button" onclick="startRound(this.id)">Rock</button>
        <button id="Paper" class="button" onclick="startRound(this.id)">Paper</button>
        <button id="Scissors" class="button" onclick="startRound(this.id)">Scissors</button>
    </div>
    <div class="centered">
        <button id="reset" class="button" onclick="resetGame()">Reset</button>
    </div>
    <div class="centered">
        <h2>
            Round <span id="roundCounter"></span>
        </h2>
    </div>
    <div class="centered">
        <h2 id="message"></h2>
    </div>
    <div class="centered">
        <h2>
            Player Score: <span id="playerScore"></span>
        </h2>
    </div>
    <div class="centered">
        <h2>
            Computer Score: <span id="computerScore"></span>
        </h2>
    </div>
</body>
</html>
