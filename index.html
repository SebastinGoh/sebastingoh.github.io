<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!--External referencing for javascript-->
  <script type='text/javascript' src='index.js'></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Sebastin Github</title>

<body>
  <!-- Header -->
  <header class="container">
      <h1>Sebastin Github Projects</h1>
  </header>
  <!-- ./ Header -->
  <!-- Main -->
  <main class="container">
    <div class="grid">
      <div>
        <article id="landing">
          <h3>landing page</h3>
          <figure>
            <img src="./landing/landing.png" alt="landing">
          </figure>

            <button class="secondary" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="code">View Code</button>
            <button class="contrast" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="live">Live Demo</button>
          </div>
        </article>
        <article id="rps">
          <h3>rock-paper-scissors</h3>
          <figure>
            <img src="./rps/rps.png" alt="rock-paper-scissors">
          </figure>
          <div class="grid">
            <button class="secondary" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="code">View Code</button>
            <button class="contrast" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="live">Live Demo</button>

        </article>
      </div>
      
      <div>
        <article id="etch">
          <h3>etch-a-sketch</h3>
          <figure>
            <img src="./etch/etch.png" alt="etch-a-sketch">
          </figure>
          <div class="grid">
            <button class="secondary" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="code">View Code</button>
            <button class="contrast" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="live">Live Demo</button>
          </div>
        </article>
        <article id="cal">
          <h3>calculator</h3>
          <figure>
            <img src="./cal/cal.png" alt="calculator">
          </figure>
          <div class="grid">
            <button class="secondary" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="code">View Code</button>
            <button class="contrast" onclick="handleClick(this.parentNode.parentNode.id, this.id)" id="live">Live Demo</button>
          </div>
        </article>
      </div>
    </div>
  </main>
  <!-- ./ Main -->

    <small>

</html>
